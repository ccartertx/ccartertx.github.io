---
layout: default
title: Christina Carter
---

<div id="home">
  <h2>Blog Posts</h2>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span class="post_meta">{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
      <p>{{ post.excerpt | truncatewords:25}}</p></li>
    {% endfor %}
  </ul>
  
</div>
